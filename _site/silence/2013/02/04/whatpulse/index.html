<h2 id='categories_interesting_software'>categories: Interesting Software</h2>

<p>WhatPulse 可以统计键盘、鼠标点击，系统、网络信息，还能显示鼠标点击热点图、网络流经国家统计等等。</p>

<p><img src='http://img3.appinn.com/images/201301/201301256.png' alt='http://img3.appinn.com/images/201301/201301256.png' /></p>

<p>WhatPulse 相比于普通的键盘、鼠标统计高级多了，除了统计每个按键的点击数，还可以查看鼠标点击热点图（高级版还有历史图表功能）。</p>

<p>网络信息里的国家统计可以看到你每天使用的流量都在哪些国家</p>

<p>WhatPulse主页<a href='http://whatpulse.org/'>http://whatpulse.org/</a></p>
