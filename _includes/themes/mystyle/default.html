<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="{{ site.author.name }}" />
    <title>{{ page.title }} | {{ site.author.name }}</title>
    <link rel="shortcut icon" href="{{BASE_PATH}}/favicon.ico">
    <link href="/feed/" rel="alternate" title="{{ site.author.name }}" type="application/atom+xml" />

    <link href="{{ ASSET_PATH }}/bootstrap/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/bootstrap/css/highlight.css" rel="stylesheet" type="text/css" media="all">
    <script type="text/javascript" src="{{ ASSET_PATH }}/bootstrap/js/jquery-1.7.1.min.js"></script>
  
  </head>
  <body>
    <div id="container">
      <div id="main" role="main">
        <header>
        <h1>{{ page.title }}</h1>
        </header>
        <nav>
        <span><a title="home page" class="" href="/">Home</a></span>
        <span><a title="about" class="" href="{{BASE_PATH}}/about">About</a></span>
        <span><a title="guestbook" class="" href="{{BASE_PATH}}/guestbook">Guestbook</a></span>
        <span><a title="categories" class="" href="{{BASE_PATH}}/categories">Categories</a></span>
        <span><a title="tags" class="" href="{{BASE_PATH}}/tags">Tags</a></span>
        <span><a title="links" class="" href="{{BASE_PATH}}/links">Links</a></span>
        <span><a title="subscribe by RSS" class="" href="{{BASE_PATH}}/atom">Subscribe</a></span>
        </nav>
        <article class="content">
        {{ content }}
        </article>
      </div>

    <footer>
        <p><small>Powered by <a href="https://github.com/mojombo/jekyll">Jekyll</a> & <a href="http://pages.github.com">GitHub</a> | Copyright 2013-{{site.time | date:"%Y"}} by <a href="http://rose1988c.github.com/about">Rose1988c</a> | <span class="label label-info">{{site.time | date:"%Y-%m-%d %H:%M:%S %Z"}}</span></small></p>
    </footer>

    </div>

    {% include JB/analytics %}
  </body>
</html>
